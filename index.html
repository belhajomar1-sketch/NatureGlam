<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NatureGlam - Produits Naturels & Artisanaux</title>

    <style>
        :root {
            --beige: #F5F0E6;
            --olive: #5A6E46;
            --brun: #8B5E3B;
            --blanc-casse: #FAF9F6;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--beige);
            color: #333;
        }

        header {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid var(--olive);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            color: var(--olive);
        }

        /* Barre de recherche */
        .search-container {
            text-align: center;
            margin: 20px 0;
        }

        #search-input {
            padding: 10px 15px;
            width: 80%;
            max-width: 500px;
            border-radius: 25px;
            border: 2px solid var(--olive);
            outline: none;
            font-size: 1em;
        }

        /* Filtres catÃ©gories */
        .categories {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 10px 20px;
            border: 2px solid var(--olive);
            background-color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .category-btn:hover, .category-btn.active {
            background-color: var(--olive);
            color: white;
        }

        /* Grille produits */
        .container {
            width: 90%;
            margin: 0 auto;
        }

        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background-color: var(--blanc-casse);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        /* Slider images */
        .slider {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 10px;
        }

        .slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .slider img.active {
            opacity: 1;
        }

        .slider button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255,255,255,0.7);
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .slider button.prev { left: 5px; }
        .slider button.next { right: 5px; }

        /* Pied de page */
        footer {
            text-align: center;
            margin: 40px 0;
            padding: 20px;
            background-color: var(--olive);
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>NatureGlam</h1>
    <p>Produits naturels & bien-Ãªtre</p>
</header>

<div class="search-container">
    <input type="text" id="search-input" placeholder="Rechercher un produit...">
</div>

<div class="categories">
    <button class="category-btn active" data-category="all">Tous</button>
    <button class="category-btn" data-category="soin">Soins</button>
    <button class="category-btn" data-category="beaute">BeautÃ©</button>
    <button class="category-btn" data-category="bien-etre">Bien-Ãªtre</button>
    <button class="category-btn" data-category="maison">Maison</button>
</div>

<div class="container">
    <div id="product-list">
        <!-- PRODUITS (inchangÃ©s) -->
        <div class="card" data-category="soin">
            <div class="slider" id="gentle-pure-slider">
                <img src="gentle-pure-1.jpg" alt="Gentle Pure - Image 1" class="active">
                <img src="gentle-pure-2.jpg" alt="Gentle Pure - Image 2">
                <img src="gentle-pure-3.jpg" alt="Gentle Pure - Image 3">
                <button class="prev" onclick="prevSlide('gentle-pure-slider')">&#10094;</button>
                <button class="next" onclick="nextSlide('gentle-pure-slider')">&#10095;</button>
            </div>
            <p class="product-icon">ðŸ§´</p>
            <h3>Gentle Pure</h3>
            <p class="description">Baume naturel ultra-doux.</p>
            <a href="#" class="btn">DÃ©couvrir</a>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2025 NatureGlam. Tous droits rÃ©servÃ©s.</p>
</footer>

<script>
function nextSlide(id){
  const container = document.getElementById(id);
  const images = container.getElementsByTagName('img');
  let activeIndex = -1;
  for(let i = 0; i < images.length; i++){
    if(images[i].classList.contains('active')){
      activeIndex = i;
      images[i].classList.remove('active');
      break;
    }
  }
  let nextIndex = (activeIndex + 1) % images.length;
  images[nextIndex].classList.add('active');
}

function prevSlide(id){
  const container = document.getElementById(id);
  const images = container.getElementsByTagName('img');
  let activeIndex = -1;
  for(let i = 0; i < images.length; i++){
    if(images[i].classList.contains('active')){
      activeIndex = i;
      images[i].classList.remove('active');
      break;
    }
  }
  let prevIndex = (activeIndex - 1 + images.length) % images.length;
  images[prevIndex].classList.add('active');
}

/* Filtres */
const categoryButtons = document.querySelectorAll('.category-btn');
const cards = document.querySelectorAll('.card');
let activeCategory = 'all';

categoryButtons.forEach(btn => {
  btn.addEventListener('click', () => {
    categoryButtons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    activeCategory = btn.dataset.category;
    applyFilters();
  });
});

const searchInput = document.getElementById('search-input');
if (searchInput) {
  searchInput.addEventListener('input', applyFilters);
}

function applyFilters() {
  const query = searchInput ? searchInput.value.trim().toLowerCase() : '';
  cards.forEach(card => {
    const cardCategory = card.dataset.category;
    const title = card.querySelector('h3')?.innerText.toLowerCase() || '';
    const desc = card.querySelector('p')?.innerText.toLowerCase() || '';

    const matchCategory = (activeCategory === 'all' || cardCategory === activeCategory);
    const matchSearch = (!query || title.includes(query) || desc.includes(query));

    card.style.display = (matchCategory && matchSearch) ? '' : 'none';
  });
}
</script>
